#端口号
server.port:8080

server.address=localhost
#设置encoding，拦截器过来的url解决，controller返回的url还是可能乱码
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

#文件服务器接口位置
file.server.url=http://localhost:8081/upload
######数据库链接配置########
spring.datasource.url=jdbc:mysql://localhost/ljt?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=lijuntao
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#JPA
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# 页面默认前缀目录
spring.mvc.view.prefix=/
# 响应页面默认后缀
spring.mvc.view.suffix=.html
# 自定义属性，可以在Controller中读取

#Thymeleaf编码
spring.thymeleaf.encoding=utf-8

spring.thymeleaf.cache=false

spring.thymeleaf.mode=HTML5

# 设置单个文件最大内存
multipart.maxFileSize=50Mb
# 设置所有文件最大内存
multipart.maxRequestSize=50Mb
#自定义存储路径
web.upload-path=C:/Users/hasee/IdeaProjects/blogsystem/src/main/resources/static/images

#Elasticsearch
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
#设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s








