<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/toastr.css}">
</head>
<body>
    <div class="container">
        <form th:action="@{/users}" method="post" th:object="${userModel.user}" id="userForm">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="form-group">
                <label for="username" class="col-form-label ">账号</label>
                <input type="text" class="form-control" id="username" name="username" th:value="*{username}"
                       maxlength="50" placeholder="请输入账号" required>
            </div>
            <div class="form-group">
                <label for="email" class="col-form-label">邮箱</label>
                <input type="text" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50"
                    placeholder="请输入邮箱地址" required>
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" th:value="*{password}" maxlength="50"
                       placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="authorityId" class="col-form-label">角色</label>
                <select class="form-control form-control-chosen" id="authorityId" name="authorityId" data-th-placeholder="请选择"  >
                    <option value="1" >管理员</option>
                    <option value="2" >博主</option>
                </select>
            </div>
        </form>
    </div>

</body>
</html>
