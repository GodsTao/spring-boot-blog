<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="card-header bg-dark font-white">
        <div class="input-group col-md-12 col-xl-12">
            <input type="text" class="form-control" id="searchName" placeholder="输入用户名搜索">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" id="searchNameBtn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </span>
            <div class="offset-5 col-md-1">
                <a class="btn btn-primary" data-toggle="modal" data-target="#flipFlop" role="button" id="addUser">
                    <span class="fa fa-plus" aria-hidden="true"></span>
                </a>
            </div>
        </div>

    </div>
    <div id="mainContainer" class="container pt-4">
        <div id="mainContainerRepleace" class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th data-field="id">ID</th>
                        <th data-field="username">账号</th>
                        <th data-field="email">邮箱</th>
                        <th data-field="authorities">角色</th>
                        <th data-field="operation">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${userModel.userList}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.authorities}"></td>
                        <td>
                            <div>
                                <a class="blog-edit-user" data-toggle="modal" data-target="#flipFlop" role="button"
                                   data-th-attr="userId=${user.id}" style="color:#999999 ">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                                <a class="blog-delete-user" role="button" data-th-attr="userId=${user.id}" style="color: red">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:replace="page :: page"></div>
        </div>
    </div>
    <!-- The modal 对话框-->
    <div class="modal fade " id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border: none">
                    <h4 class="modal-title">新增/编辑</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="userFormContainer"></div>
                <div class="modal-footer">
                    <button  class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{js/user/main.js}"></script>
</body>
</html>
