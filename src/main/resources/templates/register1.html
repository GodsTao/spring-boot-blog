<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container blog-content-container">
    <h5>注册成为博主</h5>
    <form method="post" th:action="@{/doRegister}" id="registerForm">
        <div class="form-group" >
            <label for="username" class="col-form-label">账号</label>
            <input  type="text" class="form-control" id="username" name="username" maxlength="20" minlength="2" placeholder="请输入账号" required>
            <span class="invalid-feedback" style="display: none" id="username-errorText"></span>
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label">邮箱</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>
            <span class="invalid-feedback" style="display: none" id="email-errorText"></span>
        </div>
        <div class="form-group ">
            <label for="password" class="col-form-label">密码</label>
            <input class="form-control" id="password" name="password" maxlength="20" minlength="6" placeholder="请输入密码" required>
            <span class="invalid-feedback" style="display: none" id="password-errorText"></span>
        </div>
        <div class="form-group">
            <label for="again" class="col-form-label">确认密码</label>
            <input class="form-control" id="again"   maxlength="20" minlength="6" placeholder="请确认密码" required>
            <span class="invalid-feedback" style="display: none" id="again-errorText"></span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submitRegister">提交</button>
            <button type="reset" class="btn btn-warning">重置</button>
        </div>
    </form>
</div>
</body>
</html>
